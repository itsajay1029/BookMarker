<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container c2">
        <h3 class="offcanvas-header" style="color:white">Bookmarker</h3>
        <div class="show-case" id="show"></div>
        
        <div class="card c1">
            <h1 class="card-header">Bookmark Your Favourite Sites!</h1>
            <form class="mt-2 mb-2">
                <div class="form-group mb-3">
                    <label>Site Name</label> 
                    <input type="text" class="form-control" placeholder="Website Name" id="websiteName">   
                </div>
                <div class="form-group mb-3">
                    <label>Site URL</label> 
                    <input type="text" class="form-control" placeholder="Website URL (https://www.)" id="websiteUrl">   
                </div>
                <div class="card-footer">
                <button type="button" class="btn btn-dark" value="Submit" id="button1">Submit</button>
                </div>
            </form>

            <div class="output"></div>
        </div>

        <div class="row">
            <div class="col col-lg-12">
                <div id="bookmarks1"></div>

            </div>

        </div>




    </div>

    <div style="margin-top: 100px;"></div>

    


<script src="JS/main.js"></script>
    
</body>
</html>
